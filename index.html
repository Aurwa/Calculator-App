<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator UI</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="calculator-light calculator-dark">
        <div class="theme-toggler"></div>

        <div class="screen">
          <div id="display"></div>
        </div>

        <div class="buttons">
          <table>
            <tr>
              <td>
                <button class="button" id="clear-btn">Ac</button>
              </td>

              <td>
                <button class="button" id="backspace">
                  <i class="fa fa-delete-left"></i>
                </button>
              </td>

              <td><button class="operator" id="/">/</button></td>

              <td><button class="operator" id="*">*</button></td>
            </tr>

            <tr>
              <td><button class="button" id="7">7</button></td>

              <td><button class="button" id="8">8</button></td>

              <td><button class="button" id="9">9</button></td>

              <td><button class="operator" id="-">-</button></td>
            </tr>

            <tr>
              <td><button class="button" id="4">4</button></td>

              <td><button class="button" id="5">5</button></td>

              <td><button class="button" id="6">6</button></td>

              <td rowspan="2">
                <button class="operator plus" id="+">+</button>
              </td>
            </tr>

            <tr>
              <td><button class="button" id="1">1</button></td>

              <td><button class="button" id="2">2</button></td>

              <td><button class="button" id="3">3</button></td>
            </tr>

            <tr>
              <td><button class="button" id="0">0</button></td>

              <td><button class="button" id=".">.</button></td>

              <td colspan="2">
                <button class="operator" id="equal">=</button>
              </td>
            </tr>
          </table>
        </div>

        <!-- calculator ends  -->
      </div>

      <!-- Main container ends  -->
    </div>
  </body>

  <script src="script.js"></script>
</html>
